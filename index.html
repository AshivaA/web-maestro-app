    <div class="container">
      <!-- the main welcome heading -->
      <div class="row">
        <div class="col">
          <h1>FRONT END WEB DEVELOPMENT</h1>
          <h3 class="bootcamp">SKILLS BOOTCAMP/UX</h3>

      <!-- here, the user clicks on a button that takes them to the learning styles options modal -->

      <div class="row row-hero">
        <div class="col col-6">
          <h3 class="learning-style">To Select Preffered Learning Style</h3>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-outline-light"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Click here
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title fs-5" id="exampleModalLabel">
                    Learning Styles:
                  </h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- form inside the modal -->
                  <div class="form-check form-switch">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="content"
                    />
                    <label class="form-check-label" for="content"
                      >Audio/Visual/Practical Learning</label
                    >
                  </div>                 

                  <div class="form-check form-switch">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="content"
                    />
                    <label class="form-check-label" for="content"
                      >Reading/Writing Learning</label
                    >
                  </div>
                </div>
                <!-- modal footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- email user autentification section -->

        <div class="col col-6 email-section">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="exampleInputEmail1"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <button type="submit" class="btn btn-outline-light">Submit</button>
          </form>
        </div>
      </div>
